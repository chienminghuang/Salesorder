{% extends 'layout.html' %}

{% block title %} 所有訂單 {% endblock %}

{% block body %}
                <section>
                    <div class="section-body">
                        <!-- BEGIN DATATABLE 2 -->
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="card">
                                    <div class="card-head style-primary">
                                        <header>訂單資料</header>
                                        <div class="tools">
                                            <a class="btn btn-icon-toggle btn-collapse"><i class="fa fa-angle-down"></i></a>
                                            <a class="btn btn-icon-toggle btn-close"><i class="md md-close"></i></a>
                                        </div>
                                    </div>
                                    <div class="card-body">
                                        <div class="table-responsive">
                                            <table id="datatable2" class="table order-column hover">
                                                <thead>
                                                    <tr>
                                                        <th>訂單編號</th>
                                                        <th>顧客姓名</th>

                                                        <th>訂單日期</th>
                                                        <th>訂單狀態</th>

                                                        <th>產品ID</th>
                                                    <!--    <th>照片</th>-->

                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    {% for order in orders %}
                                                        <tr class="gradeX">
                                                            <td>{{ order.id }}</td>
                                                            <td>{{ order.memberaccount }}</td>

                                                            <td>{{ order.ordertime }}</td>
                                                            <td><span class="badge" style="background: #0aa89e"> {{ order.orderstatus }}</span></td>

                                                            <td>{{ order.productid }}</td>
                                                        <!--    <td>{{ order.photo1 }}</td>-->
                                                            <!--<td><span class="badge" style="background: #0aa89e"> {{ order.orderstatus }}</span></td>-->
                                                            <td>
                                                                <!--<a href="{% url 'edit' order.id %}" class="btn ink-reaction btn-floating-action btn-warning"><i class="md md-edit"></i> </a>-->
                                                                <a href="{% url 'delete' order.id %}" class="btn ink-reaction btn-floating-action btn-danger" onclick="return confirm('Are you sure you want to delete this?')"><i class="md md-delete"></i> </a>
                                                                <a href="{% url 'show' order.id %}" class="btn ink-reaction btn-floating-action btn-primary"><i class="md md-print"></i> </a>
                                                            </td>
                                                        </tr>
                                                    {% endfor %}
                                                </tbody>
                                            </table>
                                        </div><!--end .table-responsive -->
                                    </div>   
                                </div>       
                            </div><!--end .col -->
                        </div><!--end .row -->
                        <!-- END DATATABLE 2 -->

                    </div><!--end .section-body -->
                </section>
{% endblock %}
